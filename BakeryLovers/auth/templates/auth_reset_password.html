{% extends 'base.html' %}
{% load static%}
{% block content %}
<h1>Reset Password</h1>
{{ ret.message }}
<form action="" method="post">
{% csrf_token %}
    <table>
        <tr>
            <td>Phone</td>
            <td><input type="number" required name="phone" min="1000000000" max="9999999999"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" required name="password" minlength="3"></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit" onclick="return validateCreateAccount()">login</button></td>
        </tr>
    </table>
    </form>
    <span style="margin:5px 5px 5px 5px"><a href="reset-password">Reset Password</a> </span>
    <span style="margin:5px 5px 5px 5px"><a href="create-account">Create Account</a></span>
{% endblock %}
