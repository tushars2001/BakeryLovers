<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Create Account</title>
    <script>
        function validateCreateAccount(){
            return true;
        }
    </script>
</head>
<body>
<h1>Create Account</h1>
{{ ret.message }}
<form action="" method="post">
{% csrf_token %}
    <table>
        <tr>
            <td>Phone<SUP   >*</SUP></td>
            <td><input type="number" required name="phone" min="1000000000" max="9999999999"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input type="text" name="fname"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="lname"></td>
        </tr>
        <tr>
            <td>Password<SUP>*</SUP></td>
            <td><input type="password" required name="password" minlength="3"></td>
        </tr>
        <tr>
            <td>Confirm Password<SUP>*</SUP></td>
            <td><input type="password" required name="password_confirm" minlength="3"></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit" onclick="return validateCreateAccount()">Create Account</button> </td>
        </tr>
    </table>
    </form>
    <span style="margin:5px 5px 5px 5px"><a href="reset-password">Reset Password</a> </span>
    <span style="margin:5px 5px 5px 5px"><a href="login">Login</a></span>
</body>
</html>
